<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght@400%3B500%3B700%3B900&amp;family=Space+Grotesk%3Awght@400%3B500%3B700"
    />
    <title>Password tools</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-slate-50 group/design-root overflow-x-hidden"
      style='--select-button-svg: url(&apos;data:image/svg+xml,%3csvg xmlns=%27http://www.w3.org/2000/svg%27 width=%2724px%27 height=%2724px%27 fill=%27rgb(73,112,156)%27 viewBox=%270 0 256 256%27%3e%3cpath d=%27M181.66,170.34a8,8,0,0,1,0,11.32l-48,48a8,8,0,0,1-11.32,0l-48-48a8,8,0,0,1,11.32-11.32L128,212.69l42.34-42.35A8,8,0,0,1,181.66,170.34Zm-96-84.68L128,43.31l42.34,42.35a8,8,0,0,0,11.32-11.32l-48-48a8,8,0,0,0-11.32,0l-48,48A8,8,0,0,0,85.66,85.66Z%27%3e%3c/path%3e%3c/svg%3e&apos;); font-family: "Space Grotesk", "Noto Sans", sans-serif;'
    >
      <div class="layout-container flex h-full grow flex-col">
        <div class="flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-wrap max-w-[960px] flex-1 gap-8">
            <h2 class="text-[#0d141c] tracking-light text-[28px] font-bold leading-tight px-4 pb-3 pt-5 text-center w-full">Password Management Tools</h2>
            
            <!--Password Generator-->
            <div class="flex flex-col flex-1 px-4 py-3 mx-auto max-w-[480px] bg-white rounded-lg shadow-md">
              <h3 class="text-[#0d141c] text-lg font-bold leading-tight tracking-[-0.015em] pb-2 pt-4 text-center">Password Generator</h3>
              <div class="flex flex-wrap items-end gap-4 py-3">
                <label class="flex flex-col min-w-40 flex-1">
                  <p class="text-[#0d141c] text-base font-medium leading-normal pb-2">Complexity</p>
                  <select
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d141c] focus:outline-0 focus:ring-0 border border-[#cedae8] bg-slate-50 focus:border-[#cedae8] h-14 bg-[image:--select-button-svg] placeholder:text-[#49709c] p-[15px] text-base font-normal leading-normal"
                  >
                    <option value="easy" selected>Easy</option>
                    <option value="medium">Medium</option>
                    <option value="strong">Strong</option>
                  </select>
                </label>
              </div>
              <div class="flex py-3 justify-center">
                <button
                  class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#0d78f2] text-slate-50 text-sm font-bold leading-normal tracking-[0.015em]"
                >
                  <span class="truncate">Generate Password</span>
                </button>
              </div>
              <div class="flex flex-wrap items-end gap-4 py-3">
                <label class="flex flex-col min-w-40 flex-1">
                  <p class="text-[#0d141c] text-base font-medium leading-normal pb-2">Generated Password</p>
                  <div class="flex w-full flex-1 items-stretch rounded-lg">
                    <input
                      placeholder="Password will appear here"
                      class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d141c] focus:outline-0 focus:ring-0 border border-[#cedae8] bg-slate-50 focus:border-[#cedae8] h-14 placeholder:text-[#49709c] p-[15px] rounded-r-none border-r-0 pr-2 text-base font-normal leading-normal"
                      value=""
                    />
                    <div
                      class="text-[#49709c] flex border border-[#cedae8] bg-slate-50 items-center justify-center pr-[15px] rounded-r-lg border-l-0"
                      data-icon="Copy"
                      data-size="24px"
                      data-weight="regular"
                    >
                      <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                        <path
                          d="M216,32H88a8,8,0,0,0-8,8V80H40a8,8,0,0,0-8,8V216a8,8,0,0,0,8,8H168a8,8,0,0,0,8-8V176h40a8,8,0,0,0,8-8V40A8,8,0,0,0,216,32ZM160,208H48V96H160Zm48-48H176V88a8,8,0,0,0-8-8H96V48H208Z"
                        ></path>
                      </svg>
                    </div>
                  </div>
                </label>
              </div>
            </div>
            
            <!--Password Hasher-->
            <div class="flex flex-col flex-1 px-4 py-3 mx-auto max-w-[480px] bg-white rounded-lg shadow-md">
              <h3 class="text-[#0d141c] text-lg font-bold leading-tight tracking-[-0.015em] pb-2 pt-4 text-center">Password Hasher</h3>
              <div class="flex flex-wrap items-end gap-4 py-3">
                <label class="flex flex-col min-w-40 flex-1">
                  <p class="text-[#0d141c] text-base font-medium leading-normal pb-2">Password to Hash</p>
                  <input
                    placeholder="Enter password"
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d141c] focus:outline-0 focus:ring-0 border border-[#cedae8] bg-slate-50 focus:border-[#cedae8] h-14 placeholder:text-[#49709c] p-[15px] text-base font-normal leading-normal"
                    value=""
                  />
                </label>
              </div>
              <div class="flex py-3 justify-center">
                <button
                  class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#0d78f2] text-slate-50 text-sm font-bold leading-normal tracking-[0.015em]"
                >
                  <span class="truncate">Hash Password</span>
                </button>
              </div>
              <div class="flex flex-wrap items-end gap-4 py-3">
                <label class="flex flex-col min-w-40 flex-1">
                  <p class="text-[#0d141c] text-base font-medium leading-normal pb-2">Hashed Password</p>
                  <div class="flex w-full flex-1 items-stretch rounded-lg">
                    <input
                      placeholder="Hashed password will appear here"
                      class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d141c] focus:outline-0 focus:ring-0 border border-[#cedae8] bg-slate-50 focus:border-[#cedae8] h-14 placeholder:text-[#49709c] p-[15px] rounded-r-none border-r-0 pr-2 text-base font-normal leading-normal"
                      value=""
                    />
                    <div
                      class="text-[#49709c] flex border border-[#cedae8] bg-slate-50 items-center justify-center pr-[15px] rounded-r-lg border-l-0"
                      data-icon="Copy"
                      data-size="24px"
                      data-weight="regular"
                    >
                      <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                        <path
                          d="M216,32H88a8,8,0,0,0-8,8V80H40a8,8,0,0,0-8,8V216a8,8,0,0,0,8,8H168a8,8,0,0,0,8-8V176h40a8,8,0,0,0,8-8V40A8,8,0,0,0,216,32ZM160,208H48V96H160Zm48-48H176V88a8,8,0,0,0-8-8H96V48H208Z"
                        ></path>
                      </svg>
                    </div>
                  </div>
                </label>
              </div>
            </div>
            
            <!--Password Checker-->
            <div class="flex flex-col flex-1 px-4 py-3 mx-auto max-w-[480px] bg-white rounded-lg shadow-md">
              <h3 class="text-[#0d141c] text-lg font-bold leading-tight tracking-[-0.015em] pb-2 pt-4 text-center">Password Checker</h3>
              <div class="flex flex-wrap items-end gap-4 py-3">
                <label class="flex flex-col min-w-40 flex-1">
                  <p class="text-[#0d141c] text-base font-medium leading-normal pb-2">Password</p>
                  <input
                    placeholder="Enter password"
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d141c] focus:outline-0 focus:ring-0 border border-[#cedae8] bg-slate-50 focus:border-[#cedae8] h-14 placeholder:text-[#49709c] p-[15px] text-base font-normal leading-normal"
                    value=""
                  />
                </label>
              </div>
              <div class="flex flex-wrap items-end gap-4 py-3">
                <label class="flex flex-col min-w-40 flex-1">
                  <p class="text-[#0d141c] text-base font-medium leading-normal pb-2">Hashed Password</p>
                  <input
                    placeholder="Enter hashed password"
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d141c] focus:outline-0 focus:ring-0 border border-[#cedae8] bg-slate-50 focus:border-[#cedae8] h-14 placeholder:text-[#49709c] p-[15px] text-base font-normal leading-normal"
                    value=""
                  />
                </label>
              </div>
              <div class="flex py-3 justify-center">
                <button
                  class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#0d78f2] text-slate-50 text-sm font-bold leading-normal tracking-[0.015em]"
                >
                  <span class="truncate">Check Password</span>
                </button>
              </div>
              <p class="text-[#49709c] text-sm font-normal leading-normal pb-3 pt-1 px-4 text-center">Result: Password matches</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./scripts/index.js"></script>
</body>
</html>
